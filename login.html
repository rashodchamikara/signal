<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signal | Login</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700|Work+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main-bg-wrapper">
      <div class="nav-main-wrapper">
        <div class="container">
          <div class="content-wrapper">
            <div class="logo-wrapper">
              <img
                class="wow zoomIn"
                data-wow-duration="2s"
                src="./images/campaign-logo.png"
                alt=""
              />
            </div>
            <div class="home-btn-wrapper">
              <a href="#"><p class="signup-btn">Sign Up</p></a>
              <a href="#"><p class="signup-btn">Sign In</p></a>
            </div>
          </div>
        </div>
      </div>

      <div class="login-main-wrapper">
        <div class="container">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-md-6">
                <div class="login-parent-wrapper">
                  <form>
                    <h1 class="parent-title">Parent Registration</h1>
                    <div class="row">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Name"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="Contact Number"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="password"
                          class="form-control"
                          id="inputPassword2"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                    <h1 class="parent-title">Child Registration</h1>
                    <div class="row">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Name"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="password"
                          class="form-control"
                          id="inputPassword2"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <div class="img-wrapper">
                  <img src="./images/mom-child.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-wrapper">
        <div class="container">
          <div class="content-wrapper">
            <div class="footer-block">
              <div class="world-logo-wrap">
                <img src="./images/world-logo.png" alt="" />
              </div>
              <div class="signal-main-logo-wrap">
                <div class="sinhala-logo-sub-wrap">
                  <img src="./images/Sinhala-Logo.png" alt="" />
                </div>
                <div class="signal-en-logo">
                  <img src="./images/signal-res.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
    <script type="text/javascript">
      new WOW().init();
    </script>
  </body>
</html>
